<body>

        <ul id="lista1">
            <li>Element listy</li>

    </div>
    <input type="text" name="text" id="text" value="nowy lement listy">
    <input type="button" value="Dodaj" id="dodaj">
    <script>
       document.querySelector("#dodaj").onclick = function(){
           let newElem = document.createElement("li");
           let newDiv = document.createElement('div');
           document.body.appendChild(newDiv);
           newDiv.innerHTML = 'Utworzony w js';
           newElem.innerHTML = document.querySelector("#text").value;
           document.querySelector("#lista1").appendChild(newElem);
       }
    </script>
