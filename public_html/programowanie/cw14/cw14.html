<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Ćwiczenie 14 - Silnia</title>
    <link rel="stylesheet" href="cw14.css">
</head>
<body>
    <h1>Ćwiczenie 14 - Silnia</h1>
    <div class="line">
        <label for="n">Podaj n</label>
        <input type="number" name="n" id="n" min="1" max="20" value="2">
        <span class="error"></span>
    </div>
    <div class="line">
        <label for="rek">Rekurencyjnie</label>
        <input type="radio" name="radio" id="rek" checked="">        
    </div>
    <div class="line">
        <label for="iter">Iteracyjnie</label>
        <input type="radio" name="radio" id="iter">        
    </div>
    <div class="line">
        <input type="button" value="Oblicz silnię" id="oblicz">
    </div>
    <div id="wynik"></div>
    <script src="cw14.js" type="text/javascript"></script>
</body>
</html>
